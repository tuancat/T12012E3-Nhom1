<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{layout/main}">
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <h1>THÊM MỚI USER</h1>
        </div>

        <div class="row">


            <form th:action="@{/admin/save-user}" method="post" class="form-group" th:object="${user}">

                <div class="form-group">
                    <label>SSOID</label>
                    <input class="form-control" type="text" th:field="*{ssoId}">
                    <!--                <p th:if="${#fields.hasErrors('name')}" th:errors="*{}" th:errorclass="error">*</p>-->
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" th:field="*{password}">
                    <!--                <p th:if="${#fields.hasErrors('name')}" th:errors="*{}" th:errorclass="error">*</p>-->
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" th:field="*{email}">
                    <!--                <p th:if="${#fields.hasErrors('name')}" th:errors="*{email}" th:errorclass="error">*</p>-->

                </div>
                <div class="form-group">
                    <label> FullName </label>
                    <input class="form-control" type="text" th:field="*{fulllName}">
                    <!--                <p th:if="${#fields.hasErrors('name')}" th:errors="*{salary}" th:errorclass="error">*</p>-->
                </div>


                <div class="form-group">
                    <label> Class </label>
                    <select th:field="*{userRoleSet}" multiple>
                        <option th:each=" r : ${userRole}" th:value="${r.id}" th:utext="${r.name}">
                    </select>
                </div>

                <div>
                    <input type="submit" th:value="ADD">
                </div>
            </form>


        </div>
    </div>
</div>
</body>
</html>
